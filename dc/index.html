!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffdc00;
        }
        .character-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffdc00;
        }
    </style>
</head>
<body>

    <h1>DC Characters</h1>

    <div class="character-list">
        <div class="card">
            <img src="https://via.placeholder.com/200x250?text=Batman" alt="Batman">
            <div class="name">Batman</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x250?text=Superman" alt="Superman">
            <div class="name">Superman</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x250?text=Wonder+Woman" alt="Wonder Woman">
            <div class="name">Wonder Woman</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x250?text=Flash" alt="The Flash">
            <div class="name">The Flash</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/200x250?text=Aquaman" alt="Aquaman">
            <div class="name">Aquaman</div>
        </div>
    </div>

</body>
</html>
